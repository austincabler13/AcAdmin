<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcAdmin Dashboard</title>
    <link rel="stylesheet" href="/public/styles/styles.css">
    <link rel="stylesheet" href="/public/styles/tailwind.css">
</head>
<body class="bg-gray-200 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-md">
            <div class="p-4 border-b">
                <h1 class="text-2xl font-bold text-gray-800">AcAdmin</h1>
                <p class="text-sm text-gray-500">Admin Panel</p>
            </div>
            <nav class="mt-6">
                <a href="#" class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900">Dashboard</a>
                <a href="#" class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900">Players</a>
                <a href="#" class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900">Servers</a>
                <a href="#" class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900">Settings</a>
            </nav>
        </div>
        <!-- Main Content -->
        <div class="flex-1 bg-gray-200 p-10">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Dashboard Overview</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Card 1 -->
                    <div class="bg-blue-100 border border-blue-200 rounded-lg p-4">
                        <h3 class="text-lg font-semibold text-blue-800 mb-2">Active Players</h3>
                        <p class="text-gray-700">Total: 256</p>
                    </div>
                    <!-- Card 2 -->
                    <div class="bg-green-100 border border-green-200 rounded-lg p-4">
                        <h3 class="text-lg font-semibold text-green-800 mb-2">Online Servers</h3>
                        <p class="text-gray-700">Total: 12</p>
                    </div>
                    <!-- Card 3 -->
                    <div class="bg-yellow-100 border border-yellow-200 rounded-lg p-4">
                        <h3 class="text-lg font-semibold text-yellow-800 mb-2">Server Uptime</h3>
                        <p class="text-gray-700">Last 24 Hours</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
